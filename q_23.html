<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="inp" type="text">
    <button class="btn" onclick="inpChar()">Check</button>
    <p id="result"></p>
    <script>
        function inpChar(){
            var inputChar = document.getElementById("inp").value.toLowerCase();
            var vowels = ['a','e','i','o','u'];

            if(inputChar.length === 1 && vowels.includes(inputChar)){
                document.getElementById("result").innerText = "The Character is a vowel: " + inputChar;
            }
            else{
                document.getElementById("result").innerText = "The Character is a consonant: " + inputChar;
            }
        }
    </script>
</body>
</html>
