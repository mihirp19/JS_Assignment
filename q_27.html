<!-- Write to find minimum number among 3 numbers using ternary operator in JS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num1">
    <input type="number" id="num2">
    <input type="number" id="num3">
    <button onclick="checkLarge()">Check</button>
    <p id="res"></p>
    <script>
        function checkLarge(){
            var numb1 = parseInt(document.getElementById("num1").value);
            var numb2 = parseInt(document.getElementById("num2").value);
            var numb3 = parseInt(document.getElementById("num3").value);

            document.getElementById("res").innerText = (numb1 < numb2 && numb1 < numb3) ? "Minimum number is: " + numb1 : (numb2 < numb1 && numb2 < numb3) ? "Minimum number is: " + numb2 :"Minimum number is: " + numb3;

        }
    </script>
</body>
</html>
