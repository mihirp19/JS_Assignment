<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <button onclick="doReverse()">Reverse</button>
    <p id="res"></p>

    <script>
        function doReverse(){
            var numR = document.getElementById("input").value;
            var reversedNum = parseInt(numR.split('').reverse().join(''));
            document.getElementById("res").innerHTML = "Reversed Number: " + reversedNum;
        }
    </script>
</body>
</html>
