<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="inputNum">
    <button onclick="getSum()">Sum</button>
    <p id="res"></p>

    <script>
        function getSum(){
            var sumNum = document.getElementById("inputNum").value;
            var sum = 0;
    
            for(var i = 0; i < sumNum.length; i++){
                sum += parseInt(sumNum.charAt(i));
            }
            document.getElementById("res").innerHTML = "Summation: " + sum;
        }
    </script>
</body>
</html>
