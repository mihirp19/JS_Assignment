<!-- Patterns in JS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const rows = 5;

        for (let i = 1; i <= rows; i++) {
            let row = ' ';
            row += i + ' ';
            for (let j = 1; j <= 5; j++) {
                row += Math.pow(i, j) + ' ';
            }
            console.log(row);
        }
    </script>
</body>
</html>
