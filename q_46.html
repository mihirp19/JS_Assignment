<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone an Array</title>
</head>
<body>
    <script>
        function cloneArr(array){
            return [...array];
        }

        const originArr = ['mihir',19,2001];
        const cloneArra = cloneArr(originArr);
        console.log(cloneArra);
    </script>
</body>
</html>
